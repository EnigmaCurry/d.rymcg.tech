services:
  triliumnext-notes:
    #image: ${TRILIUMNEXT_NOTES_IMAGE}
    build:
      context: ./config
      dockerfile: Dockerfile
      args:
        TRILIUMNEXT_NOTES_IMAGE: ${TRILIUMNEXT_NOTES_IMAGE}
    environment:
      - TRILIUMNEXT_NOTES_TRUSTED_REVERSE_PROXY=${TRILIUMNEXT_NOTES_TRUSTED_REVERSE_PROXY}
      - TRILIUM_SAFE_MODE=${TRILIUM_SAFE_MODE}
    #cap_drop:
    #  - ALL
    #cap_add:
    #  - SYS_ADMIN
    #  - CHOWN
    #  - SETGID
    #  - SETUID
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024
    restart: unless-stopped
    volumes:
      - data:/home/node/trilium-data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels: []

volumes:
  data:
