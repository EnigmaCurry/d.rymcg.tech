version: "3.9"

volumes:
  files:

services:
  thttpd:
    build:
      context: .
      args:
        THTTPD_UID: ${THTTPD_UID}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: ${THTTPD_UID}:${THTTPD_GID}
    # Labels are defined in docker-compose.instance.yaml
    labels: []
    volumes:
      - files:/home/web
