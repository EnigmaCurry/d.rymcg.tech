version: "3.9"

services:
  ${CREATE_TEMPLATE_PROJECT_NAME}:
    # Specify the docker image for this service to use:
    image: "traefik/whoami"
    restart: unless-stopped
    # All labels are defined in the template: docker-compose.instance.yaml
    # The labels will merge together here from the template output:
    #   docker-compose.override_{DOCKER_CONTEXT}_{INSTANCE}.yaml
    labels: []
    ## Most containers don't need any extra privileges:
    security_opt:
      - no-new-privileges:true
    ## Options to restrict privileges for better security:
    ## See https://github.com/EnigmaCurry/d.rymcg.tech/blob/master/SECURITY.md:
    # sysctls:
    #   - net.ipv4.ip_unprivileged_port_start=1024
    # cap_drop:
    #   - ALL
    # cap_add:
    #   - .....
