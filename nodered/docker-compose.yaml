version: "3.3"

networks:
  traefik-proxy:
    external:
      name: traefik-proxy

volumes:
  node_red:

services:
  node_red:
    image: "nodered/node-red"
    networks:
      - traefik-proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.port=1880"
      - "traefik.http.routers.node_red.rule=Host(`${NODERED_TRAEFIK_HOST}`)"
      - "traefik.http.routers.node_red.entrypoints=websecure"
      - "traefik.http.routers.node_red.tls.certresolver=default"
      ## Authentication:
      - "traefik.http.middlewares.nodered-auth.basicauth.users=${NODERED_HTTP_AUTH}"
      - "traefik.http.routers.node_red.middlewares=nodered-auth@docker"
      - "traefik.http.middlewares.nodered-auth.basicauth.realm=Node-RED"
    volumes:
      - node_red:/data
