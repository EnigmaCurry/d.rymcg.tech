version: "3.9"

volumes:
  config:
  data:

services:
  config:
    build:
      context: config
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_DB
      - POSTGRES_USER=${POSTGRES_ADMIN_USER}
      - POSTGRES_LIMITED_USER=${POSTGRES_DB}
      - POSTGRES_TRAEFIK_HOST
      - POSTGRES_ALLOWED_IP_SOURCERANGE
      - FORCE_NEW_CERTIFICATES
      - EXTRA_DATABASES
    volumes:
      - config:/config

  postgres:
    depends_on: [config]
    build:
      context: .
      args:
        POSTGRES_VERSION: ${POSTGRES_VERSION}
        PGBACKREST_VERSION: ${POSTGRES_PGBACKREST_VERSION}
        PGRATIONAL_VERSION: ${POSTGRES_PGRATIONAL_VERSION}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - data:/var/lib/postgresql/data
      - config:/etc/postgresql
    environment:
      - POSTGRES_DB
      - PGDATABASE=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_ADMIN_USER}
      - PGUSER=${POSTGRES_ADMIN_USER}
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD}
      - POSTGRES_LIMITED_USER=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
    ports:
      - ${POSTGRES_EXTERNAL_TCP_PORT}:5432
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
