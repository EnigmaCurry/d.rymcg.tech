version: "3.7"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "4"

volumes:
  lemmy-config:
  lemmy-nginx-config:
  lemmy-ui-themes:
  lemmy-pictrs:
  lemmy-postgres:

services:
  proxy:
    build:
      context: nginx
    ports:
      # actual and only port facing any connection from outside
      # Note, change the left number if port 1236 is already in use on your system
      # You could use port 80 if you won't use a reverse proxy
      - "${LEMMY_NIGNX_PORT}:8536"
    volumes:
      - lemmy-nginx-config:/etc/nginx
    restart: always
    logging: *default-logging
    depends_on:
      - pictrs
      - lemmy-ui
    labels: []

  config:
    build:
      context: config
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_PW=${LEMMY_POSTGRES_PW}
      - TRAEFIK_HOST=${LEMMY_TRAEFIK_HOST}
      - PRINT_CONFIG=${LEMMY_PRINT_CONFIG}
    volumes:
      - lemmy-config:/config

  lemmy:
    image: dessalines/lemmy:${LEMMY_VERSION}
    hostname: lemmy_${LEMMY_INSTANCE}
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    logging: *default-logging
    environment:
      - RUST_LOG="warn"
    volumes:
#      - ./lemmy.hjson:/config/config.hjson:Z
#      - lemmy-config/config.hjson:/config/config.hjson:Z
      - lemmy-config:/config
    depends_on:
      - postgres
      - pictrs

  lemmy-ui:
    image: dessalines/lemmy-ui:${LEMMY_UI_VERSION}
    environment:
      - LEMMY_UI_LEMMY_INTERNAL_HOST=lemmy:8536
      - LEMMY_UI_LEMMY_EXTERNAL_HOST=${LEMMY_TRAEFIK_HOST}
      - LEMMY_UI_HTTPS=false
    volumes:
      - lemmy-ui-themes:/app/extra_themes
    depends_on:
      - lemmy
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    logging: *default-logging
    user: ${LEMMY_UID}:${LEMMY_GID}

  pictrs:
    image: asonix/pictrs:${ASONIX_PICTRS_VERSION}
    # this needs to match the pictrs url in lemmy.hjson
    hostname: pictrs
    # we can set options to pictrs like this, here we set max. image size and forced format for conversion
    # entrypoint: /sbin/tini -- /usr/local/bin/pict-rs -p /mnt -m 4 --image-format webp
    environment:
# comment out the telemetry line?
      - PICTRS_OPENTELEMETRY_URL=http://otel:4137
      - PICTRS__API_KEY=${LEMMY_POSTGRES_PW}
      - RUST_LOG=debug
      - RUST_BACKTRACE=full
      - PICTRS__MEDIA__VIDEO_CODEC=vp9
      - PICTRS__MEDIA__GIF__MAX_WIDTH=256
      - PICTRS__MEDIA__GIF__MAX_HEIGHT=256
      - PICTRS__MEDIA__GIF__MAX_AREA=65536
      - PICTRS__MEDIA__GIF__MAX_FRAME_COUNT=400
    user: 991:991
    volumes:
      - lemmy-pictrs:/mnt:Z
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 690m

  postgres:
    image: postgres:15-alpine
    hostname: postgres
    environment:
      - POSTGRES_USER=lemmy
      - POSTGRES_PASSWORD=${LEMMY_POSTGRES_PW}
      - POSTGRES_DB=lemmy
    volumes:
      - lemmy-postgres:/var/lib/postgresql/data:Z
# this seems to be for optional postgres config
#      - ./customPostgresql.conf:/etc/postgresql.conf
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    logging: *default-logging

  postfix:
    image: mwader/postfix-relay
    hostname: postfix
    environment:
      - POSTFIX_myhostname=${LEMMY_TRAEFIK_HOST}
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    logging: *default-logging
