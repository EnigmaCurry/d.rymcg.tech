version: "3.3"

networks:
  traefik-wireguard:
    name: traefik-wireguard

volumes:
  config:

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    networks:
      - traefik-wireguard
    ports:
      - ${WIREGUARD_HOST_PORT}:${WIREGUARD_HOST_PORT}/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - SERVERURL=${WIREGUARD_TRAEFIK_HOST}
      - SERVERPORT=${WIREGUARD_HOST_PORT}
      - PEERS=${WIREGUARD_PEERS}
      - PEERDNS=${WIREGUARD_PEERDNS}
      - INTERNAL_SUBNET=${WIREGUARD_SUBNET}
      - ALLOWEDIPS=${WIREGUARD_ALLOWEDIPS}
    volumes:
      - config:/config
      - /lib/modules:/lib/modules
