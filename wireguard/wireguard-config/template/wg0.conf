[Interface]
Address = ${WIREGUARD_VPN_CLIENT_INTERFACE_IPV4},${WIREGUARD_VPN_CLIENT_INTERFACE_IPV6}
PrivateKey = ${WIREGUARD_VPN_CLIENT_INTERFACE_PRIVATE_KEY}
ListenPort = ${WIREGUARD_VPN_CLIENT_INTERFACE_LISTEN_PORT}
DNS = ${WIREGUARD_VPN_CLIENT_INTERFACE_PEER_DNS}
PostUp = iptables -t nat -A POSTROUTING -o wg0 -j MASQUERADE
PostUp = iptables -A FORWARD -i eth0 -o wg0 -j ACCEPT
PostUp = iptables -A FORWARD -i wg0 -o eth0 -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT
PostUp = ip6tables -t nat -A POSTROUTING -o wg0 -j MASQUERADE
PostUp = ip6tables -A FORWARD -i eth0 -o wg0 -j ACCEPT
PostUp = ip6tables -A FORWARD -i wg0 -o eth0 -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT
PostDown = iptables -t nat -D POSTROUTING -o wg0 -j MASQUERADE
PostDown = iptables -D FORWARD -i eth0 -o wg0 -j ACCEPT
PostDown = iptables -D FORWARD -i wg0 -o eth0 -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT
PostDown = ip6tables -t nat -D POSTROUTING -o wg0 -j MASQUERADE
PostDown = ip6tables -D FORWARD -i eth0 -o wg0 -j ACCEPT
PostDown = ip6tables -D FORWARD -i wg0 -o eth0 -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT

[Peer]
PublicKey = ${WIREGUARD_VPN_CLIENT_PEER_PUBLIC_KEY}
Endpoint = ${WIREGUARD_VPN_CLIENT_PEER_ENDPOINT}
AllowedIPs = ${WIREGUARD_VPN_CLIENT_PEER_ALLOWED_IPS}
