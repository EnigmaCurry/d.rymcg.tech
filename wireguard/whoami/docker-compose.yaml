version: "3.3"

networks:
  traefik-proxy:
    name: traefik-proxy

services:
  whoami:
    image: "traefik/whoami"
    command: "-name im_in_a_vpn"
    security_opt:
      - no-new-privileges:true
    container_name: whoami-vpn
    networks:
      - traefik-proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

      ### Normally whoami responds on any path with any HTTP method, but if we
      ### make all the routers path and/or method selective, then we can block
      ### certain requests easily by default (404).
      - "traefik.http.routers.whoami-vpn.rule=Host(`${WHOAMI_TRAEFIK_HOST}`)"
      - "traefik.http.routers.whoami-vpn.entrypoints=vpn"
      - "traefik.http.routers.whoami-vpn.tls.certresolver=${ACME_CERT_RESOLVER}"
