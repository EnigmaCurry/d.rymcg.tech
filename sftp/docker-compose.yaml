version: "3.9"

volumes:
  ssh-keys:
  sftp-config:
  sftp-data:

services:
  sftp:
    build:
      context: ./
    container_name: sftp
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
    volumes:
      - ssh-keys:/etc/ssh/keys
      - sftp-config:/etc/sftp
      - sftp-data:/home
    ports:
      - ${SFTP_PORT}:22
    environment:
      - SFTP_KEYFILE_URL
    command: ${SFTP_USERS}
