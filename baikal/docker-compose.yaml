version: "3.9"

volumes:
  baikal_config:
  baikal_data:

services:
  baikal:
    image: "ckulka/baikal:${BAIKAL_VERSION}"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
      - FOWNER
      - NET_BIND_SERVICE
      # - FSETID
      # - MKNOD
      # - NET_RAW
      # - SETFCAP
      # - SETPCAP
      # - SYS_CHROOT
      # - KILL
      # - AUDIT_WRITE
    restart: unless-stopped
    labels: []
    volumes:
      - baikal_config:/var/www/baikal/config
      - baikal_data:/var/www/baikal/Specific
