services:
  redis:
    image: ${SEARXNG_REDIS_IMAGE:-docker.io/valkey/valkey:latest}
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    #networks:
    #  - searxng
    volumes:
      - valkey-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  config:
    build:
      context: config
    security_opt:
      - no-new-privileges:true
    environment:
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY}
    volumes:
      - searxng-config:/config

  searxng:
    image: ${SEARXNG_IMAGE:-docker.io/searxng/searxng:latest}
    restart: unless-stopped
    #networks:
    #  - searxng
    #ports:
    #  - "127.0.0.1:8080:8080"
    volumes:
      #- ./searxng:/etc/searxng:rw
      - searxng-config:/etc/searxng:rw     
    environment:
      - SEARXNG_BASE_URL=https://${SEARXNG_TRAEFIK_HOST:-localhost}/
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    labels: []

#networks:
#  searxng:

volumes:
  valkey-data:
  searxng-config:
