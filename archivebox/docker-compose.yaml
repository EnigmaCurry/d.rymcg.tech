volumes:
  data:

services:
  archivebox:
    #image: ${ARCHIVEBOX_IMAGE}
    build:
      context: config
      args:
        ARCHIVEBOX_IMAGE: ${ARCHIVEBOX_IMAGE}
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
      # - FOWNER
      # - FSETID
      # - MKNOD
      # - NET_RAW
      # - SETFCAP
      # - SETPCAP
      # - NET_BIND_SERVICE
      # - SYS_CHROOT
      # - KILL
      # - AUDIT_WRITE
      # - SYS_TIME
      # - SYS_ADMIN
    command: server --quick-init 0.0.0.0:8000
    environment:
      - ALLOWED_HOSTS=*
      - MEDIA_MAX_SIZE=750m
      # - SEARCH_BACKEND_ENGINE=sonic   # uncomment these if you enable sonic below
      # - SEARCH_BACKEND_HOST_NAME=sonic
      # - SEARCH_BACKEND_PASSWORD=SecretPassword
    volumes:
      - data:/data
    restart: unless-stopped
    labels: []

  public-api-gateway:
    build:
      context: ${ARCHIVEBOX_API_GATEWAY_CONTEXT:-https://github.com/EnigmaCurry/archivebox-api-gateway.git}
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
#    cap_add:
      # - CHOWN
      # - DAC_OVERRIDE
      # - SETGID
      # - SETUID
      # - FOWNER
      # - FSETID
      # - MKNOD
      # - NET_RAW
      # - SETFCAP
      # - SETPCAP
      # - NET_BIND_SERVICE
      # - SYS_CHROOT
      # - KILL
      # - AUDIT_WRITE
    restart: unless-stopped
    environment:
      - ARCHIVEBOX_BASE_URL=http://archivebox:8000
      - API_BASE_URL=https://${ARCHIVEBOX_TRAEFIK_HOST}
      - PATH_PREFIX=/api-gateway
      - SECRET_KEY
      - ARCHIVEBOX_USERNAME
      - ARCHIVEBOX_PASSWORD
      - LOG_LEVEL=${API_LOG_LEVEL}
    labels: []



