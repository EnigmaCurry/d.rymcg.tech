version: '3'

volumes:
  data:

services:
  archivebox:
    image: archivebox/archivebox:master
    security_opt:
      - no-new-privileges:true
    command: server --quick-init 0.0.0.0:8000
    environment:
      - ALLOWED_HOSTS=*
      - MEDIA_MAX_SIZE=750m
      # - SEARCH_BACKEND_ENGINE=sonic   # uncomment these if you enable sonic below
      # - SEARCH_BACKEND_HOST_NAME=sonic
      # - SEARCH_BACKEND_PASSWORD=SecretPassword
    volumes:
      - data:/data
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.archivebox.rule=Host(`${ARCHIVEBOX_TRAEFIK_HOST}`)"
      - "traefik.http.routers.archivebox.entrypoints=websecure"
      - "traefik.http.routers.archivebox.service=archivebox"
      - "traefik.http.services.archivebox.loadbalancer.server.port=8000"
      ## Authentication:
      - "traefik.http.middlewares.archivebox-auth.basicauth.users=${ARCHIVEBOX_HTTP_AUTH}"
      - "traefik.http.middlewares.archivebox-auth.basicauth.removeHeader=true"
      - "traefik.http.routers.archivebox.middlewares=archivebox-auth@docker"

  public-api-gateway:
    build:
      context: ${ARCHIVEBOX_API_GATEWAY_CONTEXT:-https://github.com/EnigmaCurry/archivebox-api-gateway.git}
    security_opt:
      - no-new-privileges:true
    restart: "no"
    environment:
      - ARCHIVEBOX_BASE_URL=http://archivebox:8000
      - API_BASE_URL=https://${ARCHIVEBOX_TRAEFIK_HOST}
      - PATH_PREFIX=/api-gateway
      - SECRET_KEY
      - ARCHIVEBOX_USERNAME
      - ARCHIVEBOX_PASSWORD
      - LOG_LEVEL=${API_LOG_LEVEL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.archivebox-api-gateway.rule=Host(`${ARCHIVEBOX_TRAEFIK_HOST}`) && PathPrefix(`/api-gateway`)"
      - "traefik.http.routers.archivebox-api-gateway.entrypoints=websecure"
      - "traefik.http.routers.archivebox-api-gateway.service=archivebox-api-gateway"
      - "traefik.http.services.archivebox-api-gateway.loadbalancer.server.port=8000"
      ## Authentication:
      - "traefik.http.routers.archivebox-api-gateway.middlewares=archivebox-auth@docker"

      ## Anonymous access for GET /api-gateway/page ONLY:
      - "traefik.http.routers.archivebox-public-api.rule=Host(`${ARCHIVEBOX_TRAEFIK_HOST}`) && Path(`/api-gateway/page`) && Method(`GET`)"
      - "traefik.http.routers.archivebox-public-api.entrypoints=websecure"
      - "traefik.http.routers.archivebox-public-api.service=archivebox-api-gateway"



