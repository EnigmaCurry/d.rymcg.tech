version: "3.9"

volumes:
  certs:
  runner:


services:
  docker:
    ## Use sysbox runc implementation, to avoid running privileged container:
    runtime: sysbox-runc
    build:
      context: docker
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - certs:/certs

  runner:
    build:
      context: .
    environment:
      - REPOSITORY=${GITEA_ACTIONS_RUNNER_REPOSITORY}
      - RUNNER_TOKEN=${GITEA_ACTIONS_RUNNER_TOKEN}
    hostname: ${GITEA_ACTIONS_RUNNER_INSTANCE}
    security_opt:
      - no-new-privileges:true
    volumes:
      - runner:/actions-runner
      - certs:/certs
    restart: unless-stopped
