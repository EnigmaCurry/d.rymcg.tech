x-ollama-common: &ollama-common
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    labels:
      - "backup-volume.stop-during-backup=true"

services:
  ollama-rocm:
    profiles:
      - rocm
    <<: *ollama-common
    build:
      context: ollama-rocm
      args:
        - OLLAMA_IMAGE=${OLLAMA_IMAGE}
    devices:
      - /dev/kfd
      - /dev/dri
    security_opt:
      - seccomp=unconfined
      - no-new-privileges:true
    group_add:
      - video
      - render
    cap_drop:
      - ALL
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024
    environment:
      # HSA_OVERRIDE_GFX_VERSION should probably be variablized
      - HSA_OVERRIDE_GFX_VERSION=11.0.0

  ollama-cuda:
    profiles:
      - cuda
    <<: *ollama-common
    image: ${OLLAMA_IMAGE}
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024
    restart: unless-stopped
    gpus: all

  ollama-cpu:
    profiles:
      - cpu
    <<: *ollama-common
    image: ${OLLAMA_IMAGE}
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024

volumes:
  ollama:
  
