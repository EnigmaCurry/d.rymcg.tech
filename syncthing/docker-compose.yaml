volumes:
  syncthing:

services:
  syncthing:
    image: ${SYNCTHING_IMAGE}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - syncthing:/var/syncthing
    environment: 
      PUID: ${SYNCTHING_UID}
      PGID: ${SYNCTHING_GID}
    ports:
      - ${SYNCTHING_LISTEN_PORT}:22000
    labels: []
