version: '3'

networks:
  traefik-proxy:
    name: traefik-proxy

volumes:
  config:

services:
  config:
    build:
      context: config
    security_opt:
      - no-new-privileges:true
    volumes:
      - config:/config

  rdesktop:
    depends_on: ['config']
    environment:
      - TZ
    build:
      context: .
    # security_opt:
    #   - no-new-privileges:true
    networks:
      - traefik-proxy
    volumes:
      - config:/config
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gpodder.rule=Host(`${RDESKTOP_TRAEFIK_HOST}`)"
      - "traefik.http.routers.gpodder.entrypoints=websecure"
      - "traefik.http.routers.gpodder.tls.certresolver=${ACME_CERT_RESOLVER}"
      - "traefik.http.services.gpodder.loadbalancer.server.port=3000"
      # auth
      - "traefik.http.middlewares.gpodder-auth.basicauth.users=${RDESKTOP_HTTP_AUTH}"
      - "traefik.http.routers.gpodder.middlewares=gpodder-auth@docker"
