version: "3.9"

volumes:
  config:

services:
  config:
    build:
      context: config
    security_opt:
      - no-new-privileges:true
    volumes:
      - config:/config

  rdesktop:
    depends_on: ['config']
    environment:
      - TZ
    build:
      context: .
    # security_opt:
    #   - no-new-privileges:true
    volumes:
      - config:/config
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rdesktop-${RDESKTOP_INSTANCE:-default}.rule=Host(`${RDESKTOP_TRAEFIK_HOST}`)"
      - "traefik.http.routers.rdesktop-${RDESKTOP_INSTANCE:-default}.entrypoints=websecure"
      - "traefik.http.services.rdesktop-${RDESKTOP_INSTANCE:-default}.loadbalancer.server.port=3000"
      # auth
      - "traefik.http.middlewares.rdesktop-${RDESKTOP_INSTANCE:-default}-auth.basicauth.users=${RDESKTOP_HTTP_AUTH}"
      - "traefik.http.middlewares.rdesktop-${RDESKTOP_INSTANCE:-default}-ipwhitelist.ipwhitelist.sourcerange=${RDESKTOP_IP_SOURCERANGE}"
      - "traefik.http.routers.rdesktop-${RDESKTOP_INSTANCE:-default}.middlewares=rdesktop-${RDESKTOP_INSTANCE:-default}-ipwhitelist,rdesktop-${RDESKTOP_INSTANCE:-default}-auth"
