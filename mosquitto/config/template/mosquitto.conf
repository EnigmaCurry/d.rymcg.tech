listener 8884
log_dest stdout
socket_domain ipv4
acl_file /mosquitto/config/acl.conf
cafile /mosquitto/certs/root_ca.crt
certfile /mosquitto/certs/${MOSQUITTO_TRAEFIK_HOST}.crt
keyfile /mosquitto/certs/${MOSQUITTO_TRAEFIK_HOST}.key
require_certificate true
use_identity_as_username true
allow_anonymous false
