version: "3.3"

volumes:
  state:

services:
  filestash:
    image: machines/filestash:${FILESTASH_VERSION}
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      - APPLICATION_URL=${FILESTASH_TRAEFIK_HOST}
    labels: []
    volumes:
      - state:/app/data/state
