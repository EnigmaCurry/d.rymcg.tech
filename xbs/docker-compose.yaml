
services:
  config:
    build:
      context: config
    security_opt:
      - no-new-privileges:true
    environment:
      - PRINT_CONFIG
      - XBS_MESSAGE
      - XBS_LOCATION
    healthcheck:
      test: [ "CMD", "test", "-f", "/usr/src/api/config/settings.json" ]
      interval: "2s"
      timeout: "10s"
      retries: 5
      start_period: "1s"
    volumes:
      - xbs-config:/data

  db:
    security_opt:
      - no-new-privileges:true
    environment:
      - "MONGO_INITDB_DATABASE=${XBS_DB_NAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${XBS_DB_PASSWORD}"
      - "MONGO_INITDB_ROOT_USERNAME=${XBS_DB_USERNAME}"
      - "XBS_DB_NAME=${XBS_DB_NAME}"
      - "XBS_DB_PASSWORD=${XBS_DB_PASSWORD}"
      - "XBS_DB_USERNAME=${XBS_DB_USERNAME}"
    build: ./db
    restart: "unless-stopped"
    volumes:
      - "xbs-db-data:/data/db"
      - "xbs-db-backups:/data/backups"

  api:
    build:
      context: ./api
      args:
        XBS_VERSION: 1.1.13
    depends_on:
      - "config"
      - "db"
    security_opt:
      - no-new-privileges:true
    environment:
      - "XBROWSERSYNC_DB_PWD=${XBS_DB_PASSWORD}"
      - "XBROWSERSYNC_DB_USER=${XBS_DB_USERNAME}"
    healthcheck:
      test: [ "CMD", "node", "/usr/src/api/healthcheck.js" ]
      interval: "1m"
      timeout: "10s"
      retries: 5
      start_period: "30s"
    restart: "unless-stopped"
    volumes:
      - "xbs-config:/usr/src/api/config"
    labels: []

volumes:
  xbs-config:
  xbs-db-backups:
  xbs-db-data:
