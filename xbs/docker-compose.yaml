version: "3.9"

services:
  db:
    security_opt:
      - no-new-privileges:true
    environment:
      - "MONGO_INITDB_DATABASE=${XBS_DB_NAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${XBS_DB_PASSWORD}"
      - "MONGO_INITDB_ROOT_USERNAME=${XBS_DB_USERNAME}"
      - "XBS_DB_NAME=${XBS_DB_NAME}"
      - "XBS_DB_PASSWORD=${XBS_DB_PASSWORD}"
      - "XBS_DB_USERNAME=${XBS_DB_USERNAME}"
    build: ./db
    restart: "unless-stopped"
    volumes:
      - "xbs-db-data:/data/db"
      - "xbs-db-backups:/data/backups"

  api:
    build: ./api
    depends_on:
      - "db"
    security_opt:
      - no-new-privileges:true
    environment:
      - "XBROWSERSYNC_DB_PWD=${XBS_DB_PASSWORD}"
      - "XBROWSERSYNC_DB_USER=${XBS_DB_USERNAME}"
    healthcheck:
      test: [ "CMD", "node", "/usr/src/api/healthcheck.js" ]
      interval: "1m"
      timeout: "10s"
      retries: 5
      start_period: "30s"
    restart: "unless-stopped"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xbs-${XBS_INSTANCE:-default}.rule=Host(`${XBS_TRAEFIK_HOST}`)"
      - "traefik.http.routers.xbs-${XBS_INSTANCE:-default}.entrypoints=websecure"
      - "traefik.http.services.xbs-${XBS_INSTANCE:-default}.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.xbs-${XBS_INSTANCE:-default}-ipwhitelist.ipwhitelist.sourcerange=${XBS_IP_SOURCERANGE}"
      - "traefik.http.routers.xbs-${XBS_INSTANCE:-default}.middlewares=xbs-${XBS_INSTANCE:-default}-ipwhitelist"

volumes:
  xbs-db-backups:
  xbs-db-data:
