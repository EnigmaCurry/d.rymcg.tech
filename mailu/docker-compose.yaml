version: '3.3'

volumes:
  redis:
  certs:
  dkim:
  dav:
  data:
  filter:
  mail:
  mailqueue:
  webmail:
  overrides_nginx:
  overrides_dovecot:
  overrides_postfix:
  overrides_rspamd:
  overrides_roundcube:
  certs:
    external: true
    name: local-certificate-ca_${MAILU_TRAEFIK_HOST}

services:
  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "redis:/data"
    depends_on:
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

  # Core services
  front:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION}
    restart: always
    env_file: .env
    logging:
      driver: json-file
    ## These ports are not exposed, but are available on the wireguard network
    ## at 10.11.11.13 :
    #   - "80:80"
    #   - "443:443"
    #   - "25:25"
    #   - "465:465"
    #   - "587:587"
    #   - "110:110"
    #   - "995:995"
    #   - "143:143"
    #   - "993:993"
    volumes:
      - "certs:/certs"
      - "overrides_nginx:/overrides:ro"
    depends_on:
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254
    networks:
      default:
        ipv4_address: ${SUBNET_PREFIX}.13

  resolver:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION}
    env_file: .env
    restart: always
    networks:
      default:
        ipv4_address: ${SUBNET_PREFIX}.254

  admin:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION}
    restart: always
    env_file: .env
    volumes:
      - "data:/data"
      - "dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

  imap:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION}
    restart: always
    env_file: .env
    volumes:
      - "mail:/mail"
      - "overrides_dovecot:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

  smtp:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION}
    restart: always
    env_file: .env
    volumes:
      - "mailqueue:/queue"
      - "overrides_postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

  antispam:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION}
    hostname: antispam
    restart: always
    env_file: .env
    volumes:
      - "filter:/var/lib/rspamd"
      - "overrides_rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      - front
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

  # Optional services

  webdav:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION}
    restart: always
    env_file: .env
    volumes:
      - "dav:/data"
    depends_on:
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

  fetchmail:
    #image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION}
    build:
       context: https://github.com/EnigmaCurry/Mailu.git#fetchmail:optional/fetchmail
    restart: always
    env_file: .env
    volumes:
      - "data:/data"
    depends_on:
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

  # Webmail
  webmail:
    image: ${DOCKER_ORG}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION}
    restart: always
    env_file: .env
    volumes:
      - "webmail:/data"
      - "overrides_roundcube:/overrides:ro"
    depends_on:
      - imap
      - resolver
    dns:
      - ${SUBNET_PREFIX}.254

networks:
  default:
    name: mailu
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}
