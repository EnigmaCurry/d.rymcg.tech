#@ load("@ytt:data", "data")
#@yaml/text-templated-strings
http:
  middlewares:
    #@ for group in data.values.header_authorization_groups:
    header-authorization-group-(@= group @):
      plugin:
        headauth:
          methods:
            - GET
            - HEAD
            - POST
            - PUT
            - DELETE
            - CONNECT
            - OPTIONS
            - TRACE
            - PATCH
          header:
            name: X-Forwarded-User
          allowed: #@ data.values.header_authorization_groups[group]
    #@ end
