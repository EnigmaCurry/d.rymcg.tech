version: "3.3"

networks:
  traefik-proxy:
    external:
      name: traefik-proxy

volumes:
  traefik:
  
services:
  traefik:
    image: "traefik:v2.4"
    container_name: "traefik"
    restart: unless-stopped
    networks:
    - traefik-proxy
    security_opt:
    - no-new-privileges:true
    command:
    #- "--log.level=DEBUG"
    - "--providers.docker=true"
    - "--providers.docker.exposedbydefault=false"
    - "--providers.docker.network=traefik-proxy"
    ## Entrypoints:
    - "--entrypoints.web.address=:80"
    - "--entrypoints.websecure.address=:443"
    - "--entrypoints.mqtt.address=:8883"
    - "--entrypoints.ssh.address=:2222"
    ## Automatically redirect HTTP to HTTPS
    - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
    ## ACME TLS (Let's Encrypt):
    - "--certificatesresolvers.default.acme.tlschallenge=true"
    - "--certificatesresolvers.default.acme.caserver=${ACME_CA_SERVER}"
    - "--certificatesresolvers.default.acme.email=${ACME_CA_EMAIL}"
    - "--certificatesresolvers.default.acme.storage=/data/acme.json"
    ## Enable Dashboard available only from the docker localhost:8080
    - "--api.dashboard=true"
    - "--api.insecure=true"
    ports:
    - "80:80"
    - "443:443"
    - "8883:8883"
    - "2222:2222"
    - "127.0.0.1:8080:8080"
    volumes:
    - "traefik:/data"
    - "/var/run/docker.sock:/var/run/docker.sock:ro"

