services:
  openwebrx:
    image: jketterl/openwebrx:stable
    # security_opt:
    #   - no-new-privileges:true
    # cap_drop:
    #   - ALL
    # sysctls:
    #   - net.ipv4.ip_unprivileged_port_start=1024
    restart: unless-stopped
    volumes:
      - settings:/var/lib/openwebrx
    tmpfs:
      - /tmp/openwebrx
    devices:
      - /dev/bus/usb/005/003:/dev/bus/usb/005/003
    # All labels are defined in the template: docker-compose.instance.yaml
    # The labels will merge together here from the template output:
    #   docker-compose.override_{DOCKER_CONTEXT}_{INSTANCE}.yaml
    labels: []

volumes:
  settings:
