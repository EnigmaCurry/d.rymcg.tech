version: '3'

networks:
  traefik-proxy:
    name: traefik-proxy

services:
  mariadb:
    image: mariadb
    container_name: "nextcloud_mariadb"
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      - MYSQL_DATABASE
      - MYSQL_RANDOM_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD

  redis:
    image: redis:alpine
    container_name: "nextcloud_redis"
    restart: always

  app:
    image: nextcloud:apache
    container_name: "nextcloud_app"
    restart: always
    networks:
      - traefik-proxy
      - default
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=mariadb
      - REDIS_HOST=redis
      # include the following OBJECTSTORE_S3 variables if you want
      # to install nextcloud using S3 as the *primary* storage.
      # (if you simply want to use S3 storage for documents/files 
      # that you access *within* nextcloud, comment out the following
      # OBJECTSTORE_S3 variables and use nextcloud's External Storage
      # Support app)
      - OBJECTSTORE_S3_BUCKET
      - OBJECTSTORE_S3_SSL
      - OBJECTSTORE_S3_USEPATH_STYLE
      - OBJECTSTORE_S3_AUTOCREATE
      - OBJECTSTORE_S3_KEY
      - OBJECTSTORE_S3_SECRET
      - OBJECTSTORE_S3_REGION
      - OBJECTSTORE_S3_HOST
      - OBJECTSTORE_S3_PORT
    depends_on:
      - mariadb
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`${NEXTCLOUD_TRAEFIK_HOST}`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=${ACME_CERT_RESOLVER}"
      # the following were intended to allow dav discovery in nextcloud, but didn't work
      #- "traefik.frontend.redirect.permanent='true'"
      #- "traefik.frontend.redirect.regex='https://(.*)/.well-known/(card|cal)dav'"
      #- "traefik.frontend.redirect.replacement='https://$$1/remote.php/dav/'"

  cron:
    image: nextcloud:apache
    container_name: "nextcloud_cron"
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - mariadb
      - redis

volumes:
  mariadb:
  nextcloud:
