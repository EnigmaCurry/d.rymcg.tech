version: "3.9"

services:
  mail:
    image: bytemark/smtp
    restart: always

  db:
    # supported versions are 12, 13, and 14
    image: postgres:14-alpine
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DATABASE=plausible
      - POSTGRES_PASSWORD=${PLAUSIBLE_POSTGRES_PASS}
      - POSTGRES_USER=plausible

  events_db:
    build:
      context: clickhouse
    restart: always
    volumes:
      - events_db:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  app:
    image: plausible/analytics:v1.5.1
    restart: always
    # This command works, but seems like it could be simplified. TODO.
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - db
      - events_db
      - mail
    environment:
      - PLAUSIBLE_TRAEFIK_HOST
      - BASE_URL=https://${PLAUSIBLE_TRAEFIK_HOST}
      - SECRET_KEY_BASE=${PLAUSIBLE_SECRET_KEY_BASE}
      - DATABASE_URL=postgres://plausible:${PLAUSIBLE_POSTGRES_PASS}@db:5432/plausible
      - CLICKHOUSE_DATABASE_URL=http://events_db:8123/plausible_events_db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plausible.rule=Host(`${PLAUSIBLE_TRAEFIK_HOST}`)"
      - "traefik.http.routers.plausible.entrypoints=websecure"

volumes:
  db:
  events_db:
