version: "3.9"
services:
  mail:
    image: bytemark/smtp
    restart: always

  db:
    # supported versions are 12, 13, and 14
    image: postgres:14-alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${PLAUSIBLE_POSTGRES_PASS}

  events_db:
    build:
      context: clickhouse
    restart: always
    volumes:
      - event-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  app:
    image: plausible/analytics:v1.5.0
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - db
      - events_db
      - mail
    # ports:
    #   - 8000:8000
    environment:
      - PLAUSIBLE_TRAEFIK_HOST
      - BASE_URL=https://${PLAUSIBLE_TRAEFIK_HOST}
      - SECRET_KEY_BASE=${PLAUSIBLE_SECRET_KEY_BASE}
      - DATABASE_URL=postgres://postgres:${PLAUSIBLE_POSTGRES_PASS}@db:5432/plausible_db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plausible.rule=Host(`${PLAUSIBLE_TRAEFIK_HOST}`)"
      - "traefik.http.routers.plausible.entrypoints=websecure"

volumes:
  db-data:
  event-data:
  geoip:
  
