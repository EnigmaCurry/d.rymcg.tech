version: "3.9"

volumes:
  database:

services:
  postgres:
    build:
      context: postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - database:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=invidious
      - POSTGRES_USER=invidious
      - POSTGRES_PASSWORD=${INVIDIOUS_POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      
  invidious:
    image: quay.io/invidious/invidious:${INVIDIOUS_VERSION}
    # build:
    #   context: https://github.com/iv-org/invidious.git
    #   dockerfile: docker/Dockerfile
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      INVIDIOUS_CONFIG: |
        channel_threads: 1
        check_tables: true
        feed_threads: 1
        db:
          user: invidious
          password: ${INVIDIOUS_POSTGRES_PASSWORD}
          host: postgres
          port: 5432
          dbname: invidious
        full_refresh: false
        https_only: false
        domain:
        hmac_key: ${INVIDIOUS_HMAC_KEY}
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:3000/api/v1/comments/jNQXAC9IVRw || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    depends_on:
      - postgres
    # labels are defined in docker-compose.instance.yaml:
    labels: []
