version: "2.1"

volumes:
  config:
  downloads:
  
services:
  gpodder:
    image: xthursdayx/gpodder-docker
    container_name: gpodder
    environment:
      - PUID=${GPODDER_UID}
      - PGID=${GPODDER_GID}
      - TZ=${GPODDER_TZ}
      - PASSWORD=${GPODDER_PW}
    volumes:
      - config:/config
      - downloads:/downloads
    labels: []
    ports:
      - 3000:${GPODDER_PORT}
    restart: unless-stopped