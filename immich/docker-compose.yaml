services:
  immich:
    image: ${IMMICH_IMAGE:-ghcr.io/immich-app/immich-server:release}
    volumes:
      - uploads:/usr/src/app/upload
    environment:
      - TZ=${TZ:-UTC}
      - IMMICH_TRUSTED_PROXIES=${IMMICH_TRUSTED_PROXIES}
      - DB_PASSWORD=${IMMICH_DB_PASSWORD}
      - DB_USERNAME=${IMMICH_DB_USER}
      - DB_DATABASE_NAME=${IMMICH_DB}
    depends_on:
      - redis
      - database
    restart: unless-stopped
    healthcheck:
      disable: false
    labels: []
    security_opt:
      - no-new-privileges:true
      - apparmor=unconfined
    cap_drop:
      - NET_RAW
  
  machine-learning:
    image: ${IMMICH_ML_IMAGE:-ghcr.io/immich-app/immich-machine-learning:release}
    volumes:
      - model-cache:/cache
    restart: unless-stopped
    healthcheck:
      disable: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW
    labels:
      - "backup-volume.stop-during-backup=true"

  redis:
    image: ${IMMICH_REDIS_IMAGE}
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    command: redis-server --loglevel warning
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW
    labels:
      - "backup-volume.stop-during-backup=true"

  database:
    image: ${IMMICH_POSTGRES_IMAGE}
    environment:
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD}
      - POSTGRES_USER=${IMMICH_DB_USER}
      - POSTGRES_DB=${IMMICH_DB}
      - POSTGRES_INITDB_ARGS=--data-checksums
    volumes:
      - database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    labels:
      - "backup-volume.stop-during-backup=true"
