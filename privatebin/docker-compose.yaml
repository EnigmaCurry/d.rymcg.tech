version: "3"

volumes:
  data:

networks:
  traefik-proxy:
    name: traefik-proxy

services:
  privatebin:
    restart: unless-stopped
    image: privatebin/fs:1.3.5
    networks:
      - traefik-proxy
    read_only: true
    volumes:
      - data:/srv/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.privatebin.rule=Host(`${PRIVATEBIN_TRAEFIK_HOST}`)"
      - "traefik.http.routers.privatebin.entrypoints=websecure"
      - "traefik.http.routers.privatebin.tls.certresolver=${ACME_CERT_RESOLVER}"

