volumes:
  data:

services:
  minio:
    image: ${MINIO_IMAGE}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - MINIO_ROOT_USER
      - MINIO_ROOT_PASSWORD
    volumes:
      - data:/data
    command: server /data --console-address ":9001"
    labels: []
