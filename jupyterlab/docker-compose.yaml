version: "3.3"

networks:
  traefik-proxy:
    external:
      name: traefik-proxy

volumes:
  work:

services:
  jupyterlab:
    build:
      context: .
    container_name: jupyterlab
    networks:
      - traefik-proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jupyterlab.rule=Host(`${JUPYTERLAB_TRAEFIK_HOST}`)"
      - "traefik.http.routers.jupyterlab.entrypoints=websecure"
      - "traefik.http.routers.jupyterlab.tls.certresolver=${ACME_CERT_RESOLVER}"
      - "traefik.http.services.jupyterlab.loadBalancer.server.port=10000"
    volumes:
      - work:/home/jovyan/work

