version: "3.9"

services:
  freshrss-app:
    image: freshrss/freshrss:latest
    restart: unless-stopped
    volumes:
      - data:/var/www/FreshRSS/data
      - extensions:/var/www/FreshRSS/extensions
    environment:
      CRON_MIN: '*/20'
      TZ: ${TIME_ZONE}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.freshrss-${INSTANCE:-default}.rule=Host(`${FRESHRSS_TRAEFIK_HOST}`)"
      - "traefik.http.routers.freshrss-${INSTANCE:-default}.entrypoints=websecure"
      - "traefik.http.middlewares.freshrss-${INSTANCE:-default}-ipwhitelist.ipwhitelist.sourcerange=${FRESHRSS_IP_SOURCERANGE}"
      - "traefik.http.routers.freshrss-${INSTANCE:-default}.middlewares=freshrss-${INSTANCE:-default}-ipwhitelist"

volumes:
  data:
  extensions:
