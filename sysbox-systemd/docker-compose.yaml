
volumes:
  etc:
  home:
  usr_local:

services:
  linux:
    runtime: sysbox-runc
    container_name: sysbox-systemd-linux-${SYSBOX_SYSTEMD_INSTANCE:-default}-1
    hostname: sysbox-systemd-linux-${SYSBOX_SYSTEMD_INSTANCE:-default}
    build:
      context: linux-systemd
      args:
        INSTALL_PACKAGES: ${SYSBOX_SYSTEMD_INSTALL_PACKAGES}
    restart: unless-stopped
    volumes:
      - etc:/etc
      - home:/home
      - usr_local:/usr/local
