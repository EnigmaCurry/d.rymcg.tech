services:
  melotts:
    build:
      context: ${MELOTTS_GIT_REPO}#${MELOTTS_GIT_REF}
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024
    restart: unless-stopped
    # All labels are defined in the template: docker-compose.instance.yaml
    labels: []
