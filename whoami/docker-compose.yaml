version: "3.9"

services:
  whoami:
    image: "traefik/whoami"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=1024
    command: --port 8000 --name ${WHOAMI_INSTANCE:-default}
    user: ${WHOAMI_UID}:${WHOAMI_GID}
    restart: unless-stopped
    # Labels are defined in the template: docker-compose.instance.yaml
    # Labels are rendered dynamically to: docker-compose.override.yaml
    labels: []
