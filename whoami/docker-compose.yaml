version: "3.3"

networks:
  traefik-proxy:
    name: traefik-proxy

services:
  whoami:
    image: "traefik/whoami"
    container_name: whoami
    networks:
      - traefik-proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`${WHOAMI_TRAEFIK_HOST}`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=${ACME_CERT_RESOLVER}"
      # - "traefik.http.routers.whoami.middlewares=traefik-forward-auth@docker"

      # Test middlewares on the /test path prefix:
      - "traefik.http.routers.whoami-test.rule=Host(`${WHOAMI_TRAEFIK_HOST}`) && PathPrefix(`/test/`)"
      - "traefik.http.routers.whoami-test.entrypoints=websecure"
      - "traefik.http.routers.whoami-test.tls.certresolver=${ACME_CERT_RESOLVER}"
      - "traefik.http.middlewares.testHeader.headers.customrequestheaders.X-Script-Name=testing-123"
      - "traefik.http.middlewares.testHeader.headers.customresponseheaders.X-Custom-Response-Header=yeppp"
      - "traefik.http.routers.whoami-test.middlewares=testHeader@docker"

