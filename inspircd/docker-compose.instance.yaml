#! ### Standard project vars:
#@ load("@ytt:data", "data")
#@ project = data.values.project
#@ instance = data.values.instance
#@ context = data.values.context
#@ traefik_host = data.values.traefik_host
#@ traefik_entrypoint = data.values.traefik_entrypoint
#@ enable_traefik_tls = data.values.traefik_tls == "true"
#@ ip_sourcerange = data.values.ip_sourcerange
#@ enable_mtls_auth = data.values.enable_mtls_auth == "true"
#@ mtls_authorized_certs = data.values.mtls_authorized_certs
#@ enabled_middlewares = []
#@ postfix_relay_enable = data.values.postfix_relay_enable == "true"
#@ homepage_labels_enable = data.values.homepage_labels_enable == "true"
#@ homepage_group_inspircd = data.values.homepage_group_inspircd
#@ homepage_name_inspircd = data.values.homepage_name_inspircd
#@ homepage_icon_inspircd = data.values.homepage_icon_inspircd
#@ homepage_description_inspircd = data.values.homepage_description_inspircd
#@ homepage_show_stats_inspircd = data.values.homepage_show_stats_inspircd
#@ homepage_widget_enable = data.values.homepage_widget_enable == "true"
#@ services_anope_enable = data.values.services_anope_enable == "true"
#@ services_anope_password = data.values.services_anope_password
#@ net_suffix = data.values.net_suffix

#@yaml/text-templated-strings
services:
  inspircd:
    #@ service = "inspircd"
    #@ if postfix_relay_enable:
    networks:
      - default
      - postfix-relay
    #@ end
    #@ if services_anope_enable:
    environment:
      - INSP_SERVICES_IPADDR=services
      - INSP_SERVICES_NAME=services(@= net_suffix @)
      - INSP_SERVICES_PASSWORD=(@= services_anope_password @)
      - INSP_SERVICES_HIDDEN=yes
    #@ end
    labels:
      - "backup-volume.stop-during-backup=true"
      #! Services must opt-in to be proxied by Traefik:
      - "traefik.enable=true"

      #! 'router' is the fully qualified key in traefik for this router/service: project + instance + service
      #@ router = "{}-{}-{}".format(project,instance,service)

      #! The host matching router rule:
      - "traefik.tcp.routers.(@= router @).rule=HostSNI(`*`)"
      #@ if enable_traefik_tls:
      - "traefik.tcp.routers.(@= router @).tls=true"
      - "traefik.tcp.routers.(@= router @).tls.options=irc@file"
      #@ end
      - "traefik.tcp.routers.(@= router @).entrypoints=(@= traefik_entrypoint @)"
      - "traefik.tcp.routers.(@= router @).service=(@= router @)"
      - "traefik.tcp.services.(@= router @).loadbalancer.server.port=6668"

      #@ enabled_middlewares.append("{}-ipallowlist".format(router))
      - "traefik.tcp.middlewares.(@= router @)-ipallowlist.ipallowlist.sourcerange=(@= ip_sourcerange @)"

      #@ if enable_mtls_auth:
      - "traefik.tcp.routers.(@= router @).tls.options=step_ca_mTLS@file"
       #@ if len(mtls_authorized_certs):
      - "traefik.tcp.middlewares.mtlsauth-(@= router @).plugin.certauthz.domains=(@= mtls_authorized_certs @)"
        #@ enabled_middlewares.append("mtlsauth-{}".format(router))
        #@ end
        #@ enabled_middlewares.append("mtls-header@file")
      #@ end
      
      #! Apply all middlewares (do this at the end!)
      - "traefik.tcp.routers.(@= router @).middlewares=(@= ','.join(enabled_middlewares) @)"

      #! Homepage (portal):
      #! See https://gethomepage.dev/configs/docker/#automatic-service-discovery
      #@ if homepage_labels_enable:
      - homepage.group=(@= homepage_group_inspircd @)
      - homepage.name=(@= homepage_name_inspircd @)
      - homepage.icon=(@= homepage_icon_inspircd @)
      - homepage.href=https://(@= traefik_host @)
      - homepage.description=(@= homepage_description_inspircd or traefik_host @)
      - homepage.showStats=(@= homepage_show_stats_inspircd @)
      #@ end

  #@ if services_anope_enable:
  services:
    #@ service = "services"
    #@ if postfix_relay_enable:
    networks:
      - default
      - postfix-relay
    #@ end
  #@ end

#@ if postfix_relay_enable:
#@yaml/text-templated-strings
networks:
  postfix-relay:
    external: true
    name: postfix-relay_default
#@ end
