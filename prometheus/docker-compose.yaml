version: "3.9"

volumes:
  prometheus_config:
  prometheus_data:
  alertmanager_config:
  grafana:

services:
  config:
    build:
      context: config
      args:
        PROMETHEUS_CONFIG_YTT_VERSION: ${PROMETHEUS_CONFIG_YTT_VERSION}
    environment:
      - PROMETHEUS_NODE_EXPORTER_ENABLED
      - PROMETHEUS_CADVISOR_ENABLED
      - PROMETHEUS_ALERTMANAGER_ENABLED
    volumes:
      - prometheus_config:/etc/prometheus
      - alertmanager_config:/etc/alertmanager

  # https://github.com/prometheus/node_exporter
  # node_exporter collects the Host system metrics
  node-exporter:
    profiles:
      - node-exporter
    image: prom/node-exporter:${PROMETHEUS_NODE_EXPORTER_VERSION}
    pid: host
    restart: unless-stopped
    container_name: node-exporter
    volumes:
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/:/rootfs:ro'
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  prometheus:
    depends_on:
      - config
    profiles:
      - default
    image: prom/prometheus:${PROMETHEUS_VERSION}
    restart: unless-stopped
    volumes:
      - prometheus_config:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    depends_on:
      - prometheus
    profiles:
      - default
    build:
      context: grafana
      args:
        GRAFANA_VERSION: ${PROMETHEUS_GRAFANA_VERSION}
    restart: unless-stopped
    volumes:
      - grafana:/var/lib/grafana
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus-grafana-${PROMETHEUS_INSTANCE:-default}.rule=Host(`${PROMETHEUS_METRICS_TRAEFIK_HOST}`)"
      - "traefik.http.routers.prometheus-grafana-${PROMETHEUS_INSTANCE:-default}.entrypoints=websecure"
      - "traefik.http.middlewares.prometheus-${PROMETHEUS_INSTANCE:-default}-whitelist.ipwhitelist.sourcerange=${PROMETHEUS_METRICS_IP_SOURCERANGE}"
      - "traefik.http.routers.prometheus-${PROMETHEUS_INSTANCE:-default}.middlewares=prometheus-${PROMETHEUS_INSTANCE:-default}-whitelist"

  cadvisor:
    profiles:
      - cadvisor
    image: gcr.io/cadvisor/cadvisor:${PROMETHEUS_CADVISOR_VERSION}
    container_name: cadvisor
    command:
      - "--housekeeping_interval=30s"
      - "--docker_only=true"
      - "--disable_metrics=percpu,sched,tcp,udp,disk,diskIO,hugetlb,referenced_memory,cpu_topology,resctrl"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /etc/localtime:/etc/localtime:ro

  alertmanager:
    depends_on:
      - config
    profiles:
      - alertmanager
    image: prom/alertmanager:${PROMETHEUS_ALERTMANAGER_VERSION}
    restart: unless-stopped
    volumes:
      - alertmanager_config:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
