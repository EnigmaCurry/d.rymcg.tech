version: "3.3"

volumes:
  data:


services:
  ## Generate the config file from the template on every startup:
  config:
    build:
      context: config
    security_opt:
      - no-new-privileges:true
    environment:
      - PRINT_CONFIG
      - MAUBOT_TRAEFIK_HOST
      - MAUBOT_ADMIN_USER
      - MAUBOT_ADMIN_PASSWORD
      - MATRIX_HOMESERVER
    volumes:
      - data:/data

  maubot:
    depends_on: ["config"]
    build:
      context: ${MAUBOT_GIT_REPO}
    security_opt:
      - no-new-privileges:true
    container_name: maubot
    restart: unless-stopped
    volumes:
      - data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.maubot.rule=Host(`${MAUBOT_TRAEFIK_HOST}`)"
      - "traefik.http.routers.maubot.entrypoints=websecure"
      - "traefik.http.services.maubot.loadBalancer.server.port=29316"

