version: "3.3"

networks:
  traefik-proxy:
    external:
      name: traefik-proxy

services:
  maubot:
    build:
      context: .
    container_name: maubot
    networks:
      - traefik-proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.maubot.rule=Host(`${MAUBOT_TRAEFIK_HOST}`)"
      - "traefik.http.routers.maubot.entrypoints=websecure"
      - "traefik.http.routers.maubot.tls.certresolver=${ACME_CERT_RESOLVER}"
      - "traefik.http.services.maubot.loadBalancer.server.port=29316"
