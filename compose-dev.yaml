version: "3.9"

services:
  workstation:
    build:
      context: _workstation
    image: localhost/docker-workstation
    container_name: workstation-${INSTANCE:-default}
    hostname: workstation-${INSTANCE:-default}
    volumes:
      - home:/home/docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
volumes:
  home:
