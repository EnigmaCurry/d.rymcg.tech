version: '3'

services:
  db:
    image: postgres:12-alpine
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ttrss
      - POSTGRES_PASSWORD=${TTRSS_DB_PASS}
      - POSTGRES_DB=ttrss
    volumes:
      - db:/var/lib/postgresql/data

  app:
    build:
      context: https://github.com/EnigmaCurry/fox-ttrss-docker-compose.git#master:app
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      - TTRSS_DB_USER=ttrss
      - TTRSS_DB_NAME=ttrss
      - TTRSS_DB_PASS
      - TTRSS_SELF_URL_PATH=https://${TTRSS_TRAEFIK_HOST}/tt-rss
    volumes:
      - app:/var/www/html
      - ./config.d:/opt/tt-rss/config.d:ro
    depends_on:
      - db

  backups:
    build:
      context: https://github.com/EnigmaCurry/fox-ttrss-docker-compose.git#master:app
    environment:
      - TTRSS_DB_USER=ttrss
      - TTRSS_DB_NAME=ttrss
      - TTRSS_DB_PASS
      - TTRSS_SELF_URL_PATH=https://${TTRSS_TRAEFIK_HOST}/tt-rss
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    volumes:
      - backups:/backups
      - app:/var/www/html
    depends_on:
      - db
    command: /opt/tt-rss/dcron.sh -f

  updater:
    build:
      context: https://github.com/EnigmaCurry/fox-ttrss-docker-compose.git#master:app
    environment:
      - TTRSS_DB_USER=ttrss
      - TTRSS_DB_NAME=ttrss
      - TTRSS_DB_PASS
      - TTRSS_SELF_URL_PATH=https://${TTRSS_TRAEFIK_HOST}/tt-rss
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    volumes:
      - app:/var/www/html
      - ./config.d:/opt/tt-rss/config.d:ro
    depends_on:
      - app
    command: /opt/tt-rss/updater.sh

  web-nginx:
    build:
      context: https://github.com/EnigmaCurry/fox-ttrss-docker-compose.git#master:web-nginx
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    volumes:
      - app:/var/www/html:ro
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ttrss.rule=Host(`${TTRSS_TRAEFIK_HOST}`)"
      - "traefik.http.routers.ttrss.entrypoints=websecure"

volumes:
  db:
  app:
  certs:
  backups:
