version: '3'

volumes:
  config:

services:
  config:
    build:
      context: config
    env_file: ${ENV_FILE}
    volumes:
      - config:/etc/matterbridge

  matterbridge:
    container_name: matterbridge
    depends_on: ['config']
    image: 42wim/matterbridge:stable
    volumes:
      - config:/etc/matterbridge:ro
